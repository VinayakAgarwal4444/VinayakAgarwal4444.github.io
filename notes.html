<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    />
    <link href="notestyle.css" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body>

  <div class="btns">
    <div class="btn">
      <button onclick="addNote()">New note</button>
    </div>
  

    <div class="btn">
      <button id="darkTheme" onclick="darkTheme()">Dark theme</button>
    </div>
  </div>

    <div id="noteWrapper">
      <div class="notes">
        <div class="note">
          <div class="noteHeader">
            <button class="noteClose" onclick="deleteNote(this.parentElement.parentElement.parentElement)">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="noteTitle" contenteditable="true">Title</div>
          <div class="noteBody" contenteditable="true">Notes</div>
      </div>
    </div>
  </body>
  <script src="./notemanager.js"></script>
</html>
